<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h4{
                text-align: center
            }
            div img{
                width: 300px;
                height: 300px;
                display: block;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div>
            <h4>filter:blur(5px)</h4>
            <img src="pexels-photo-145939.jpeg" style="
                 filter:blur(5px);
                 "/>
        </div>
        
        <h4>filter:brightness(200%)</h4>
        <div>
            <img src="pexels-photo-145939.jpeg" style="
                 filter:brightness(200%);
                 "/>
        </div>
        
        <h4>filter:contrast(200%)</h4>
        <div>
            <img src="pexels-photo-145939.jpeg" style="
                 filter:contrast(200%);
                 "/>
        </div>
        
        <h4>filter:grayscale(100%)</h4>
        <div>
            <img src="pexels-photo-145939.jpeg" style="
                 filter:grayscale(100%);
                 "/>
        </div>
        
        <h4>filter:hue-rotate(90deg)</h4>
        <div>
            <img src="pexels-photo-145939.jpeg" style="
                 filter:hue-rotate(90deg);
                 "/>
        </div>
        
    </body>
</html>
